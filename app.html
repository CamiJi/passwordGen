<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Extensions</title>
	
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
		<div class="container">
			<div class="header" id="header"><h3>Générateur de mots de passe</h3></div>


			<form id="form">

				<div class="form-group">
				<label for="tailleMdpId">Taille du mot de passe</label>
				<input id="tailleMdpId" type="number" name="tailleMdp" min="8" max="32" value="16">
				</div>

				<div class="form-group">	
				<label for="nbMdpId">Nombre de mot de passe</label>
				<input id="nbMdpId" type="number" name="nbMdp" min="1" max="10" value="1">
				</div>

				<div class="form-group">
				<label for="caracMajId">Autoriser caractères majuscules</label>
				<input type="checkbox" id="caracMajId" name="caracMaj">
				</div>

				<div class="form-group">
				<label for="caracNumId">Autoriser caractères numériques</label>
				<input type="checkbox" id="caracNumId" name="caracNum">
				</div>

				<div class="form-group">
				<label for="caracSpeId">Autoriser caractères spéciaux</label>
				<input type="checkbox" id="caracSpeId" name="caracSpe">
					<div id="caracSpeDiv"></div>
				</div>

				<button type="button" id="btnGenererId" class="btn btn-primary btn-lg">Générer ! </button>
			</form>

			<div id="zoneAffichage" class="alert alert-info"></div>

		</div>

<script src="js/vendor/jquery-2.2.0.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
